<!DOCTYPE html>
<html lang="pl-PL">

<head>
    
    <title> Menago League </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="blablabla" />
    <meta name="keywords" content="blablabla" />

    <!-- Normalize file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous">
    
    <!-- Login and password css file -->
    <link rel="stylesheet" href="stylecss/registercss.css">

</head>
<body>

    <section class="container">
        <a href="index.html" class="register__logo-link"> 
            <img src="pictures/logo.png" alt="Logo strony" class="register__logo-image">
        </a>        
        <div class="register-container">
            <h3 class="register-container__header">
                Rejestracja
            </h3>
            <form>
                <div class="input-container input-effect-container">
                    <input class="input-effect-style" type="text" placeholder="Nazwa użytkownika" required>
                </div>
                <div class="input-container input-effect-container">
                    <input class="input-effect-style" type="password" placeholder="Hasło" required>
                </div>
                <div class="input-container input-effect-container">
                    <input class="input-effect-style" type="password" placeholder="Powtórz hasło" required>
                </div>
                <div class="input-container input-effect-container">
                    <input class="input-effect-style" type="email" placeholder="Adres e-mail" required>
                </div>
                <div class="input-container input-effect-container">
                    <input class="input-effect-style" type="text" placeholder="GammerTag" required>
                </div>
                <div class="input-container">
                    <input type="checkbox" class="checkbox-style" required>
                    Akceptuję <a href="#" class="checkbox-link"> regulamin </a>
                </div>
                <div class="register-button">
                    <input type="submit" value="Zakładam konto" class="register-button__link">
                </div>
                <div class="register__last-sentence">
                    <a href="login.html" class="register__last-sentence-link">
                    <img src="pictures/outdoor.png" class="register__last-sentence-image" alt="Drzwi" />
                    </a>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
